<div class="container">
  <div class="row">
    <div *ngFor="let photo of photos">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <img class="img-responsive" data-toggle="modal" data-target="#picture" src="{{photo.src}}" /> {{photo.caption}}
        <span [innerHTML]="trashcanIcon" (click)="deletePhoto(photo)"></span>
        <span [innerHTML]="pencilIcon"></span>
      </div>
    </div>
  </div>
</div>
